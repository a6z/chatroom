<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OHHO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Roboto Font -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-orange.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <!-- icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <!-- Custom -->
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <link href='img/bunny.png' rel='icon' type='image/x-icon'/>

</end>
<body>

<section class="mdl-grid section1">
  <!-- SIGNIN MARKUP -->
  <div class="mdl-card mdl-shadow--2dp hover-shadow ">
    <div class="mdl-card__title mdl-color--blue-grey-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Sign In</h2><i class="material-icons">fingerprint</i>
    </div>
    <div class="mdl-card__supporting-text">
      <!-- Sign/In/Out Form -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="email">
          <label class="mdl-textfield__label" for="email">E-mail</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" id="password">
          <label class="mdl-textfield__label" for="password">Password</label>
        </div>
      </form>

      <!-- SignIn/SignOut Button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="btnSignIn">Sign In</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="btnSignUp">Sign Up</button>
      <!-- <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id ="btnSignOut">Sign Out</button> -->

      <!-- Sign Information -->
      <div class="mdl-card__supporting-text" id="sign-info">No one login...</div>
    </div>
  </div><!-- mdl-card -->
</section>

<section class="mdl-grid section2">
  <!-- PROFILE Update MARKUP -->
  <div class="mdl-card mdl-shadow--2dp hover-shadow" >
    <div class="mdl-card__title mdl-color--blue-grey-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">User Info Update</h2><i class="material-icons">assignment ind</i>
    </div>

    <div class="mdl-card__supporting-text">
      <!-- User Info Form -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="userName">
          <label class="mdl-textfield__label" for="sample1">Name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="userAge">
          <label class="mdl-textfield__label" for="sample1">Age</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="userWork">
          <label class="mdl-textfield__label" for="sample1">Occupation</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <textarea class="mdl-textfield__input" type="text" row="3" id="userDescription"></textarea>
          <label class="mdl-textfield__label" for="sample1">Descriptions</label>
        </div>
      </form>
      <div class="mdl-textfield mdl-js-textfield">
        <h6>Choose one photo: </h6>
        <input type="file" id="file" name="file"/>
      </div>

      <!-- SignIn/SignUp/Logout Button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="btnSubmit">Submit</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id ="btnSignOut">Sign Out</button>
    </div>
  </div>

  <!-- Profile MARKUP -->
  <div class="mdl-card mdl-shadow--2dp hover-shadow " >
    <div class="mdl-card__title mdl-color--blue-grey-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Profile</h2><i class="material-icons">face</i>
    </div>
    <div class="mdl-grid">
      <div class="mdl-card__supporting-text" id="user-pic">
        <img src="" class="demo-avatar">
      </div>
      <div class="mdl-card__supporting-text" id="user-info">
        <ul id='example-messages2' class="example-chat-messages">
          <li><strong>Name</strong>: <span id="profile-name">N/A</span></li>
          <li><strong>Age</strong>: <span id="profile-age">N/A</span></li>
          <li><strong>Email</strong>: <span id="profile-email">N/A</span></li>
          <li><strong>Occupation</strong>: <span id="profile-work">N/A</span></li>
          <li><strong>Descriptions</strong>: <span id="profile-description">N/A</span></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- CHAT MARKUP -->
  <div class="mdl-card mdl-shadow--2dp hover-shadow" >
    <div class="mdl-card__title mdl-color--blue-grey-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Start Chatting</h2><i class="material-icons">chat</i>
    </div>
    <div class="mdl-card__supporting-text">

      <ul id='example-messages' class="example-chat-messages"></ul>

      <footer>
        <div class="mdl-layout__content mdl-color--grey-100">
          <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="messageInput" name="email" placeholder="entet to push ..."/>
        </div>
      </footer>


    </div>
  </div>
  </section>


</body>
</html>
